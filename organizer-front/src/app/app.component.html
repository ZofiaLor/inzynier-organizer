
<mat-toolbar>
    <div class="left-toolbar">
        <a class="title" routerLink=""><span>Organizer</span></a>
    </div>
    <div class="right-toolbar">
        @if(isLoggedIn) {
            @if(currentUser?.name != undefined && currentUser?.name != '') {
                Hello, {{currentUser?.name}}
            } @else {
                Hello, {{currentUser?.username}}
            }
            <a mat-icon-button routerLink="profile"><mat-icon>account_circle</mat-icon></a>
            <button (click)="onLogout()" mat-raised-button color="primary" aria-label="Logout">
                <mat-icon>logout</mat-icon> LOG OUT
            </button>
        } @else {

            <button (click)="onLogin()" mat-raised-button color="primary" aria-label="Login">
                <mat-icon>login</mat-icon> LOG IN
            </button>
        }
    </div>
    
</mat-toolbar>
  

<router-outlet />
