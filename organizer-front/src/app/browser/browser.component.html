@if(user) {
    <div class="layoutBox-v" fxLayout="column" fxLayoutGap="50px">
        <div
          class="layoutBox-h"
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutGap="10px"
          fxLayoutAlign="space-evenly stretch"
        >
        <mat-card fxFlex="20" fxFlexOrder="1" fxFlexOrder.xs="2">
            <mat-card-header><h2>Browse</h2></mat-card-header>
            <mat-card-content>
                <app-file-tree (itemSelectEmitter)="itemSelected()" (fileCreateEmitter)="createNewSelected()" (dirSelectEmitter)="dirSelected($event)"></app-file-tree>
            </mat-card-content>
        </mat-card>
        <mat-card fxFlex="80" fxFlexOrder="2" fxFlexOrder.xs="1">
            <mat-card-content>
                <app-file-view [currentDir]="currentDirId" (refreshDirs)="refreshDirs()"></app-file-view>
            </mat-card-content>
        </mat-card>
    
        </div>
    </div>
} @else {
    <div class="loggedOut">
        <h1>Welcome!</h1>
        Please <a href="/auth/login">log in</a> to start creating events, notes and tasks!
    </div>
}
