@for(notif of notifs; track notif) {
    @if (notif.read) {
        <mat-card appearance="raised" class="read">
            <mat-card-header>
            <mat-card-subtitle>sent {{notif.sendTimeSetting | date: 'medium'}}, read</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{notif.message}}
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button (click)="goToFile(notif.file)"><mat-icon>file_open</mat-icon>Go to file</button>
                <button mat-button (click)="setNotifAsReadUnread(notif, false)"><mat-icon>mark_email_unread</mat-icon>Mark as unread</button>
                <button mat-button><mat-icon>delete</mat-icon>Delete</button>
              </mat-card-actions>
        </mat-card>
    } @else {
        <mat-card appearance="raised" class="unread">
            <mat-card-header>
            <mat-card-subtitle>sent {{notif.sendTimeSetting | date: 'medium'}}, unread</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{notif.message}}
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button (click)="goToFile(notif.file)"><mat-icon>file_open</mat-icon>Go to file</button>
                <button mat-button (click)="setNotifAsReadUnread(notif, true)"><mat-icon>mark_email_read</mat-icon>Mark as read</button>
                <button mat-button><mat-icon>delete</mat-icon>Delete</button>
              </mat-card-actions>
        </mat-card>
    }
}
